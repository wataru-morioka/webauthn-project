---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: webauthn
spec:
  hosts:
    - "*"
    # - webauthn.api
  gateways:
    - bookinfo-gateway
  http:
    - match:
      - port: 80
      route:
        - destination:
            host: bff-auth-service.default.svc.cluster.local
            port:
              number: 8080
      corsPolicy:
        allowOrigin:
        - '*'
        allowCredentials: false
        allowMethods: 
        - POST
        - GET
        - PUT
        - DELETE
        # allowHeaders:
        # - X-Foo-Bar
        # maxAge: "24h"
    - match:
      - port: 81
      route:
        - destination:
            host: bff-reverse-proxy-service.default.svc.cluster.local
            port:
              number: 9080
      corsPolicy:
        allowOrigin:
        - '*'
        allowCredentials: false
        allowMethods: 
        - POST
        - GET
        - PUT
        - DELETE
